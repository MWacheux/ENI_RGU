<!DOCTYPE html>
<html lang="en">
<head>
  <title>Price Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>

  <div class="overflow-hidden" style="height: 250px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Euro_coins_and_banknotes_%28cropped%29.jpg/1024px-Euro_coins_and_banknotes_%28cropped%29.jpg" class="w-100" style="object-fit: cover;"/>
  </div>
  <div class="p-5 mb-4 bg-body-tertiary rounded-3"> 
    <div class="container-fluid py-5"> 
      <h1 class="display-5 fw-bold">How much to charge?</h1> 
      <p class="col-md-8 fs-4">If you were a freelance web designer, how much should you charge for a website? Fill out the form and find out!</p> 
      <div>
        <form id="budget" action="javascript:calculatePrice()">
          <label for="salary" class="form-label">What annual salary seems suitable for you?</label>
          <input type="text" id="salary" name="salary" class="form-control"/><br><br>
          <label for="days" class="form-label">How many days do you think it will take you to make the website?</label>
          <input type="text" id="days" name="days" class="form-control"/><br><br>
          <input type="submit" value="Calculate your price!" class="btn btn-primary"><br><br>
          <label id="finalPrice" class="form-label"> ??? </label>
        </form>
      </div>
    </div> 
</div>




<script>
  function calculatePrice() {
    var s = document.getElementById("salary").value;
    var d = document.getElementById("days").value;
    console.log("Calculating price")
    console.log(s)
    console.log(d)
    let finalPrice = 0;
    dailyRate = s/365;
    finalPrice = dailyRate * d;
    document.getElementById("finalPrice").innerHTML = finalPrice;
  }
  </script>

</body>
</html>
